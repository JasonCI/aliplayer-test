<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.2.0/skins/default/aliplayer.css"/>
<script src="//g.alicdn.com/de/prismplayer/2.2.0/aliplayer-min.js"></script>

<link href="//vjs.zencdn.net/5.19/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/5.19/video.min.js"></script>
<body>
<div id="J_prismPlayer" class="prism-player"></div>
<br>
<hr>
<video id="my-player"
       class="video-js"
       controls
       preload="auto"
       poster="//vjs.zencdn.net/v/oceans.png"
       data-setup='{}'>
    <source src="//hls.videocc.net/3828390191/3/38283901913ea95224af2bbd9e990ea5_3.m3u8" type="video/m3u8"></source>
    <source src="//mpv.videocc.net/3828390191/5/38283901913ea95224af2bbd9e990ea5_1.mp4" type="video/mp4"></source>
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="http://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
        </a>
    </p>
</video>

</body>
<script type="text/javascript">
    window.onload = function () {
        var videoUrl = "https://hls.videocc.net/3828390191/3/38283901913ea95224af2bbd9e990ea5_3.m3u8"; //获取的视频地址
        // 初始化播放器
        var aliplayer = new Aliplayer({
            id: "J_prismPlayer", // 容器id
            source: videoUrl,        // 视频url
            width: "100%",       // 播放器宽度
            height: "400px"      // 播放器高度
        });

        var options = {};

        var aliplayer = videojs('my-player', options, function onPlayerReady() {
            videojs.log('Your player is ready!');

            // In this context, `this` is the player that was created by Video.js.
            this.play();

            // How about an event listener?
            this.on('ended', function() {
                videojs.log('Awww...over so soon?!');
            });
        });
    }
</script>
</html>
